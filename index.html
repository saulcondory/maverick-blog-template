<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maverick Blog Template</title>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Open Sans', sans-serif;
        }
        .top-bar {
            background-color: #fafafa;
            color: rgba(0, 0, 0, .85);
        }
        .top-bar__content {
            max-width: 800px;
            margin: 0 auto;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
        }
        .top-bar__menu,
        .top-bar__social-media {
            height: 50px;
            display: flex;
            align-items: center;
        }
        .top-bar__menu span {
            width: 80px;
            font-size: 11px;
            transition: color 0.5s
        }
        .top-bar__menu span:hover {
            color: rgba(0, 0, 0, .5);
            cursor: pointer;
        }
        .top-bar__social-media i {
            width: 25px;
            transition: color 0.5s
        }
        .top-bar__social-media i:hover {
            color: red;
            cursor: pointer;
        }
        .brand-logo {
            text-align: center;
            padding: 35px;
        }
        .nav-bar {
            font-size: 11px;
            color: rgba(0, 0, 0, .85);
            border-top: 1px solid #efefef;
            border-bottom: 1px solid #efefef;
            padding: 16px 0;
        }
        .nav-bar__menu {
            margin: 0 auto;
            max-width: 800px;
            position: relative;
            text-align: center;
        }
        .nav-bar__menu span {
            letter-spacing: 2px;
            padding: 0 16px;
            transition: color 0.5s;
        }
        .nav-bar__menu span:not(:first-child) {
            border-left: 1px solid lightgray;
        }
        .nav-bar__menu span:hover {
            cursor: pointer;
            color: rgba(0, 0, 0, .5);
        }
        .nav-bar__search {
            position: absolute;
            right: 0;
            top: 0;
            color: rgba(0, 0, 0, .35);
            font-size: 13px;
            font-weight: bold;
            border-left: 1px solid darkslategray;
            padding-left: 10px;
        }
        .posts {
            padding-top: 20px;
            display: flex;
            flex-direction: row;
            justify-content: center;
        }
        .posts-column {
            max-width: 400px;
            width: 30%;
        }
        .post {
            padding: 0 10px;
            margin-bottom: 40px;
        }
        .post-img {
            width: 100%;
        }
        .post-text {
            word-wrap: break-word;
            font-size: 13px;
            color: rgba(0, 0, 0, .75);
            text-align: justify;
        }
        .post-tags {
            font-size: 10px;
            color: #999;
            font-weight: bold;
            display: flex;
            flex-direction: row;
            justify-content: center;
        }
        .post-tags span {
            margin: 5px 5px 10px;
        }
        .post-owner {
            font-size: 10px;
            color: #666;
            text-align: right;
            margin: 10px 0;
        }
        .post-btn {
            font-size: 10px;
            letter-spacing: 2px;
            font-weight: lighter;
            border: 1px solid #dedede;
            width: 150px;
            padding: 10px 0;
            text-align: center;
            margin: 0 auto;
            transition: color .35s, background-color .35s;
        }
        .post-btn:hover {
            background: green;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <div class="top-bar__content">
            <div class="top-bar__menu">
                <span>HOME</span>
                <span>ABOUT</span>
                <span>CONTACT US</span>
            </div>
            <div class="top-bar__social-media">
                <i class="fa fa-facebook"></i>
                <i class="fa fa-twitter"></i>
                <i class="fa fa-instagram"></i>
                <i class="fa fa-pinterest"></i>
            </div>
        </div>
    </div>
    <div class="brand-logo">
        <img src="assets/images/maverick.png" alt="">
    </div>
    <div class="nav-bar">
        <div class="nav-bar__menu">
            <span>HOME</span>
            <span>ABOUT US</span>
            <span>DROP DOWN +</span>
            <span>RESTAURANT</span>
            <span>MEGA MENU +</span>
            <span>DOWNLOAD</span>
            <div class="nav-bar__search">
                <i class="fa fa-search"></i>
            </div>
        </div>
    </div>
    <div id="posts" class="posts"></div>
    <script>
        const postsContainer = document.getElementById('posts');
        const appId = 'gIielx2juJK5ME9OoPLz';
        fetch('https://dummyapi.io/data/api/post?limit=21', {
            method: 'GET',
            headers: {
                'app-id': appId,
            },
        })
        .then(response => response.json())
        .then(response => {
            const posts = response.data;
            for (let index = 0; index < 3; index++) {
                const columnPosts = createPostsColumn(posts.splice(0, 7));
                columnPosts.classList.add('posts-column');
                postsContainer.appendChild(columnPosts);
            }
        })
        .catch((error) => {
            console.error('Error:', error);
        });

        let createPostsColumn = function(posts) {
            const columnPostContainer = document.createElement('div');
            posts.forEach(post => {
                const tagsElem = document.createElement('div');
                post.tags.forEach(tag => {
                    const tagElem = document.createElement('span');
                    tagElem.innerHTML = tag.toUpperCase();
                    tagsElem.appendChild(tagElem);
                });
                tagsElem.classList.add('post-tags');
                
                const ownerElem = document.createElement('div');
                const owner = post.owner;
                ownerElem.innerHTML = `${owner.title} ${owner.firstName} ${owner.lastName}`;
                ownerElem.classList.add('post-owner');

                const textElem = document.createElement('div');
                textElem.innerHTML = post.text;
                textElem.classList.add('post-text');

                const imgElem = document.createElement('img');
                imgElem.src = post.image;
                imgElem.classList.add('post-img');
                
                const btnElem = document.createElement('div');
                btnElem.innerHTML = 'CONTINUE READING';
                btnElem.classList.add('post-btn');

                const postElem = document.createElement('div');
                postElem.classList.add('post');
                postElem.appendChild(imgElem);
                postElem.appendChild(tagsElem);
                postElem.appendChild(textElem);
                postElem.appendChild(ownerElem);
                postElem.appendChild(btnElem);
                columnPostContainer.appendChild(postElem);
            });
            return columnPostContainer;
        }
    </script>
</body>
</html>
