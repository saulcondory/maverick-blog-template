<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maverick Blog Template</title>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Open Sans', sans-serif;
        }
        .top-bar {
            background-color: #fafafa;
            color: rgba(0, 0, 0, .85);
        }
        .top-bar__content {
            max-width: 800px;
            margin: 0 auto;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
        }
        .top-bar__menu,
        .top-bar__social-media {
            height: 50px;
            display: flex;
            align-items: center;
        }
        .top-bar__menu span {
            width: 80px;
            font-size: 11px;
            transition: color 0.5s
        }
        .top-bar__menu span:hover {
            color: rgba(0, 0, 0, .5);
            cursor: pointer;
        }
        .top-bar__social-media i {
            width: 25px;
            transition: color 0.5s
        }
        .top-bar__social-media i:hover {
            color: red;
            cursor: pointer;
        }
        .brand-logo {
            text-align: center;
            padding: 35px;
        }
        .nav-bar {
            font-size: 11px;
            color: rgba(0, 0, 0, .85);
            border-top: 1px solid #efefef;
            border-bottom: 1px solid #efefef;
            padding: 16px 0;
        }
        .nav-bar__menu {
            margin: 0 auto;
            width: 800px;
            position: relative;
            text-align: center;
        }
        .nav-bar__menu span {
            letter-spacing: 2px;
            padding: 0 16px;
            transition: color 0.5s;
        }
        .nav-bar__menu span:not(:first-child) {
            border-left: 1px solid lightgray;
        }
        .nav-bar__menu span:hover {
            cursor: pointer;
            color: rgba(0, 0, 0, .5);
        }
        .nav-bar__search {
            position: absolute;
            right: 0;
            top: 0;
            color: rgba(0, 0, 0, .35);
            font-size: 13px;
            font-weight: bold;
            border-left: 1px solid darkslategray;
            padding-left: 10px;
        }
        .posts {
            width: 400px;
            margin: 0 auto;
        }
        .posts div img {
            width: 400px;
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <div class="top-bar__content">
            <div class="top-bar__menu">
                <span>HOME</span>
                <span>ABOUT</span>
                <span>CONTACT US</span>
            </div>
            <div class="top-bar__social-media">
                <i class="fa fa-facebook"></i>
                <i class="fa fa-twitter"></i>
                <i class="fa fa-instagram"></i>
                <i class="fa fa-pinterest"></i>
            </div>
        </div>
    </div>
    <div class="brand-logo">
        <img src="assets/images/maverick.png" alt="">
    </div>
    <div class="nav-bar">
        <div class="nav-bar__menu">
            <span>HOME</span>
            <span>ABOUT US</span>
            <span>DROP DOWN +</span>
            <span>RESTAURANT</span>
            <span>MEGA MENU +</span>
            <span>DOWNLOAD</span>
            <div class="nav-bar__search">
                <i class="fa fa-search"></i>
            </div>
        </div>
    </div>
    <div id="posts" class="posts"></div>
    <script>
        const postsContainer = document.getElementById('posts');
        const appId = 'gIielx2juJK5ME9OoPLz';
        fetch('https://dummyapi.io/data/api/post', {
            method: 'GET',
            headers: {
                'app-id': appId,
            },
        })
        .then(response => response.json())
        .then(response => {
            const posts = response.data;
            posts.forEach(post => {
                console.log('------');
                console.log(post);
                const postElem = document.createElement('div');
                const textElem = document.createElement('div');
                const imgElem = document.createElement('img');
                imgElem.src = post.image;
                textElem.innerHTML = post.text;
                postElem.appendChild(imgElem);
                postElem.appendChild(textElem);
                postsContainer.appendChild(postElem);
            });
        })
        .catch((error) => {
            console.error('Error:', error);
        });
    </script>
</body>
</html>
